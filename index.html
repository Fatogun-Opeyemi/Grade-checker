<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Image/Muslim graduation-pana.svg" type="image/x-icon">
</head>
<body>
    <main>
        <article>
            <header>
                <marquee behavior="alternate" direction="" id="marq">Grade Checker</marquee>
            </header>
            <section id="sectionForImage">
                <img src="./Image/Muslim graduation-pana.svg" alt="" id="muslimimg">
            </section>
        
            <section id="sectionForCalculation">
                <p id="checkYourGradeBelow">Check Your Grade Below</p>
    
                <section id="sectionForInputAndButton">
                    <Input id="typeScore" type="number" placeholder="Type score"></Input>
                    <button id="submitScore" type="submit" onclick="checkScore()">Show Grade</button>
                    <p id="paragraghForDisplay">Your grade will appear here</p>
                </section>
            </section>

        </article>

        <footer>
            <code> >>>&copy;GradeChecker>>> </code>
        </footer>

        
        




        <script src="grade.js"></script>

    </main>
</body>
</html>
